<html>
    <head>
      <style>
          table{

              width:100%;
              text-align:center;

          }
        table,tr,td,th
          {
              border:1px solid red;    <!-- pixel represent border width-->
                  padding:10px;
              border-collapse:collapse;

          }


      </style>

    </head>
<body>
    <h2 align='center' ><u>Table in html</u></h2>
    <table>   <!--to add table-->
    <tr>
        <th>Name</th>
        <th colspan="2">Class</th><!-- This is spanning -->
       <!-- <th>Roll no</th>  -->
     </tr>
         <td>abc</td>
        <td>xyz</td>
        <td>abc</td>

    <tr>
         <td>abc</td>
        <td colspan="2">xyz</td>
        <!-- <td>abc</td>  -->
    </tr>
    <tr>
        <td rowspan="2">abc</td>
         <td>xyz</td>
        <td>abc</td>
    </tr>
    <tr >
        <!-- <td>abc</td> -->
        <td>xyz</td>
        <td>abc</td>
    </tr>


    </table>
</body>
</html>
